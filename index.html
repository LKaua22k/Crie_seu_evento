<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">

    <!-- Title page -->
    <title>Crie seu evento</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">    
                    <legend>Informações do envento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">
                            Titulo do evento
                            <span>(minimo 8 caracteres)</span>
                        </label>
                        <input type="text" name="event-title" id="event-title" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">
                            Link do evento
                            <span>(comece com https://)</span>
                        </label>
                        <input type="url" name="event-link" id="event-link" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-wpp">
                            Whatsapp para contato
                            <span>(Somente numeros)</span>
                        </label>
                        <input type="number" name="event-wpp" id="event-wpp" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">
                            Informações extras
                        </label>
                        <textarea name="event-info" id="event-info" cols="30" rows="10"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-cat">
                            Categoria
                        </label>
                       <select name="event-cat" id="event-cat">
                        <option>Ao vivo</option>
                        <option>Podcast</option>
                        <option>Mentoria</option>
                       </select>
                    </div>
                </div>    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">    
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">
                            E-mail do administrador
                            <span>(digite um email válido)</span>
                        </label>
                        <input type="email" name="event-email" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">
                            Senha de acesso para os participantes
                            <span>(mínimo 8 caracteres)</span>
                        </label>
                        <input type="password" name="event-password" id="event-password" required>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="event-priv" id="event-priv" required>
                        
                        <label for="event-priv">
                            Evento privado
                        </label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">    
                    <legend>Dia e hora</legend>
                    <div class="col-3">    
                        <div class="input-wrapper">
                            <label for="event-date">
                                Data
                            </label>
                            <input type="date" name="event-date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-das">
                                Das
                            </label>
                            <input type="time" name="event-das" id="event-das" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-ate">
                                Até
                            </label>
                            <input type="time" name="event-ate" id="event-ate" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input type="submit" form="form" value="Salvar evento">
        </footer>
    </div>
</body>
</html>
